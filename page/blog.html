<div class="row">
    <form class="navbar-form navbar-left">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" ng-model="query" name="query">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<div class="row">
    <div class="page-header">
      <h1>Blog <a ng-show="globals.currentUser" ng-href="#/blog/new" class="create pull-right">New</a></h1>
       
    </div>
  
     
  
    <div class="list-group">
        
       
        
        <div class="row"  ng-repeat="rows in blogs | filter:{title:query}">
        <div class="col-sm-6 col-md-4 blogarticle"  ng-repeat="blog in rows | filter:{title:query}">
          <div class="thumbnail">
            <img src="img/blog.svg" alt="...">
            <div class="caption">
              <h3>{{blog.title}} </h3>
              <p>{{blog.description  | cut:true:200:' ...' }} </p>   
              <p><a  ng-href="#/blog/detail/id/{{blog.id}}" class="btn btn-primary" role="button">Details</a></p>
            </div>
          </div>
          <div class="edit" ng-if="globals.currentUser.username==blog.username"><a href="#/blog/edit/id/{{blog.id}}"><i class="fa fa-pencil fa-lg"></i></a></div>
        </div>
           
        </div>
        
    </div>
</div>
