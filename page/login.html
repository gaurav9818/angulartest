<div class="row">
    <div class="page-header">
      <h1>Login</h1>
    </div>
</div> 
<div class="row">
    <div class="col-md-4 col-md-offset-4">
    <form class="form" name="loginForm" ng-submit="submitForm(loginForm.$valid)" novalidate>
      <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Username" ng-model="login.username" name="username" required ng-minlength="3" ng-maxlength="8">
        <p ng-show="loginForm.username.$error.minlength" class="help-block">Username is too short.</p>
        <p ng-show="loginForm.username.$error.maxlength" class="help-block">Username is too long.</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" ng-model="login.password" name="password" required>
        <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">You password is required.</p>
      </div>
      <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Login</button>
