<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>  
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.js"></script>
   
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body ng-controller="MainController">
    <nav class="navbar navbar-inverse navbar-static-top">
       <div class="container-fluid">
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Brand</a>
          </div>
          
                <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1" ng-controller="HomeController">
            <ul class="nav navbar-nav">
              
              <li  ng-class="getClass('/home')"><a href="#/home">Home</a></li>
              <li  ng-class="getClass('/blog')"><a href="#/blog">Blog</a></li>
              <li  ng-class="getClass('/about')"><a href="#/about">About</a></li>
              
            </ul>
            <form class="navbar-form navbar-left" >
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="main.query" >
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li  ng-hide="globals.currentUser" ng-class="getClass('/login')"><a href="#/login">Login</a></li>
              <li  ng-hide="globals.currentUser" ng-class="getClass('/register')"><a href="#/register">Register</a></li>
              <li  ng-show="globals.currentUser" ><a href="#/login">Logout</a></li>
              <li ng-show="globals.currentUser"  class="dropdown">
                <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{globals.currentUser.username}} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
          
       </div>
    </nav>
    
    <div class="container">
      <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
      <div ng-view></div>
    </div>
    <script src="app.js"></script>
    <script src="services.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>  
  </body>
</html>
